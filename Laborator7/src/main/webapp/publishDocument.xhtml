<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Publish Document</title>
</h:head>
<h:body>
    <h:form>
        <h3>Publish Document</h3>
        <h:outputText value="Title" />
        <h:inputText id="title" value="#{createDocumentInput.title}"/>
        <h:message for="title"/>
        <br/><br/>

        <h:outputText value="Authors ids" />
        <h:inputText id="authors" value="#{createDocumentInput.authors}"/>
        <h:message for="authors"/>
        <br/><br/>

        <h:outputText value="Content" />
        <h:inputTextarea id="content" value="#{createDocumentInput.content}"/>
        <br/><br/>

        <h:commandButton action="#{createDocumentInput.store()}"
                         value="Create"/>
        <p:messages autoUpdate="true" />
    </h:form>
</h:body>

</html>
