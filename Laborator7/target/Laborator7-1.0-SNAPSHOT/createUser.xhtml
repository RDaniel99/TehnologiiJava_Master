<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Create user</title>
</h:head>
<h:body>
    <h:form>
        <h3>Create User</h3>
        <h:outputText value="Username" />
        <h:inputText id="username" value="#{createUserInput.name}"/>
        <h:message for="username"/>
        <br/><br/>

        <h:outputText value="Password" />
        <h:inputSecret id="password" value="#{createUserInput.password}"/>
        <h:message for="password"/>
        <br/><br/>

        <h:outputText value="Type" />
        <h:inputText id="rights" value="#{createUserInput.rights}"/>
        <br/><br/>

        <h:commandButton action="#{createUserInput.bean.save(createUserInput)}"
                         value="Create"/>
        <p:messages autoUpdate="true" />
    </h:form>
</h:body>
</html>
