<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
>
<h:head>
</h:head>
<h:body>

    <ui:composition template="/templates/dataview.xhtml">

        <ui:param name="function" value="#{cache.items}"/>
        <ui:param name="rowEdit" value="#{cache.onExamResourceUpdate}"/>
        <ui:param name="rowCancel" value="#{cache.onExamResourceUpdate}"/>

        <ui:define name="dataview">

            <p:column headerText="Id">
                <h:outputText value="#{var.id}"/>
            </p:column>

            <p:column headerText="Exam id">
                <p:cellEditor>
                    <f:facet name="output">
                        <h:outputText value="#{var.examId}"/>
                    </f:facet>
                    <f:facet name="input">
                        <p:inputText id="examId" value="#{var.examId}"/>
                    </f:facet>
                </p:cellEditor>
            </p:column>

            <p:column headerText="Resource id">
                <p:cellEditor>
                    <f:facet name="output">
                        <h:outputText value="#{var.resourceId}"/>
                    </f:facet>
                    <f:facet name="input">
                        <p:inputText id="resourceId" value="#{var.resourceId}"/>
                    </f:facet>
                </p:cellEditor>
            </p:column>

            <p:column>
                <p:commandButton
                        title="Delete Assignment"
                        actionListener="#{cache.remove(var)}"
                        ajax="false"/>

            </p:column>
            <p:column>
                <p:rowEditor editTitle="Edit Row" cancelTitle="Cancel Edit" saveTitle="Save Row"/>
            </p:column>

        </ui:define>

    </ui:composition>
</h:body>
</html>
