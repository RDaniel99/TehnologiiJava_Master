<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
>
<h:head>

</h:head>
<h:body>
    <ui:composition template="/templates/createexam.xhtml">

        <ui:param name="function" value="#{examBean.saveExamTest(test)}"/>

        <ui:define name="formcontent">

            <p>Create Written Test:</p>
            <p:outputLabel for="name" value="Name"/>
            <p:inputText id="name" value="#{test.name}" required="true"/>
            <p:message for="name"/>

            <p:outputLabel for="code" value="Code"/>
            <p:selectBooleanButton id="code" value="#{test.code}" onLabel="Yes" offLabel="No"
                                   onIcon="ui-icon-check" offIcon="ui-icon-close"/>
            <p:message for="code"/>
        </ui:define>

    </ui:composition>
</h:body>
</html>
