<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
>
<h:head>

</h:head>
<h:body>
    <ui:composition template="/templates/createexam.xhtml">

        <ui:param name="function" value="#{resourceBean.saveResource(rresource)}"/>

        <ui:define name="formcontent">

            <p>Create Resource:</p>
            <p:outputLabel for="name" value="Name"/>
            <p:inputText id="name" value="#{rresource.name}" required="true"/>
            <p:message for="name"/>

            <p:outputLabel for="available" value="Available"/>
            <p:inputNumber minValue="0" id="available" value="#{rresource.available}" required="true"/>
            <p:message for="available"/>
        </ui:define>

    </ui:composition>
</h:body>
</html>
