<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
>
<h:head>
</h:head>
<h:body>

    <ui:composition template="/templates/dataview.xhtml">

        <ui:param name="function" value="#{examBean.getAllTests()}"/>
        <ui:param name="rowEdit" value="#{examBean.onRowUpdateTest}"/>
        <ui:param name="rowCancel" value="#{examBean.onRowUpdateTest}"/>

        <ui:define name="dataview">

            <p:column headerText="Id">
                <h:outputText value="#{var.id}"/>
            </p:column>

            <p:column headerText="Name">
                <p:cellEditor>
                    <f:facet name="output">
                        <h:outputText value="#{var.name}"/>
                    </f:facet>
                    <f:facet name="input">
                        <p:inputText id="name" value="#{var.name}"/>
                    </f:facet>
                </p:cellEditor>
            </p:column>

            <p:column headerText="Code">
                <p:cellEditor>
                    <f:facet name="output">
                        <h:outputText value="#{var.code}"/>
                    </f:facet>
                    <f:facet name="input">
                        <p:inputText id="code" value="#{var.code}"/>
                    </f:facet>
                </p:cellEditor>
            </p:column>

            <p:column>
                <p:commandButton
                        title="Delete test"
                        actionListener="#{examBean.deleteExam(var)}"
                        ajax="false"/>

            </p:column>
            <p:column>
                <p:rowEditor editTitle="Edit Row" cancelTitle="Cancel Edit" saveTitle="Save Row"/>
            </p:column>

        </ui:define>

    </ui:composition>
</h:body>
</html>
